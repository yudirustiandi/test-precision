<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Precision</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="layout">
        <div class="card">
            <div class="card-row">
                <label class="checkbox">
                    <span class="card-text">All pages</span>
                    <input type="checkbox" id="all-pages" />
                    <span class="checkbox-box"></span>
                </label>
            </div>
            <div class="dropdown-line-wrapper">
                <span class="dropdown-line"></span>
            </div>
            <div class="card-scroll">
                <div class="card-row">
                    <label class="checkbox">
                        <span class="card-text">Page 1</span>
                        <input type="checkbox" id="page-1" />
                        <span class="checkbox-box"></span>
                    </label>
                </div>

                <div class="card-row">
                    <label class="checkbox">
                        <span class="card-text">Page 2</span>
                        <input type="checkbox" id="page-2" />
                        <span class="checkbox-box"></span>
                    </label>
                </div>

                <div class="card-row">
                    <label class="checkbox">
                        <span class="card-text">Page 3</span>
                        <input type="checkbox" id="page-3" />
                        <span class="checkbox-box"></span>
                    </label>
                </div>

                <div class="card-row">
                    <label class="checkbox">
                        <span class="card-text">Page 4</span>
                        <input type="checkbox" id="page-4" />
                        <span class="checkbox-box"></span>
                    </label>
                </div>

                <div class="card-row">
                    <label class="checkbox">
                        <span class="card-text">Page 5</span>
                        <input type="checkbox" id="page-5" />
                        <span class="checkbox-box"></span>
                    </label>
                </div>

                <div class="card-row">
                    <label class="checkbox">
                        <span class="card-text">Page 6</span>
                        <input type="checkbox" id="page-6" />
                        <span class="checkbox-box"></span>
                    </label>
                </div>
            </div>
            <div class="dropdown-line-wrapper">
                <span class="dropdown-line"></span>
            </div>

            <div class="card-footer">
                <button class="btn-primary">Done</button>
            </div>
        </div>
    </div>
</body>

</html>
